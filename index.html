<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #eab308;
      }
      .neon-glow {
        box-shadow: 0 0 10px rgba(234, 179, 8, 0.3), 0 0 20px rgba(234, 179, 8, 0.2), 0 0 30px rgba(234, 179, 8, 0.1);
      }
      .neon-text-glow {
        text-shadow: 0 0 5px rgba(234, 179, 8, 0.5), 0 0 10px rgba(234, 179, 8, 0.3);
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Background Animations */
      .bg-grid-animate {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(234, 179, 8, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(234, 179, 8, 0.05) 1px, transparent 1px);
        animation: moveGrid 3s linear infinite;
      }
      
      @keyframes moveGrid {
        0% { transform: translateY(0); }
        100% { transform: translateY(50px); }
      }

      .floating-particle {
        animation: floatParticle 10s infinite ease-in-out;
      }

      @keyframes floatParticle {
        0%, 100% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(20px, -20px); opacity: 0.6; }
      }
    </style>
